<html lang="en">
<div class='background'></div>
<head>
    <meta charset="utf-8">
    <title>Death to Spies</title>

<body>
    <div class='global-container container-12'>

        <!-- HERE GOES TEXTS -->
        <div class="box-12">
            <div class="GO CACA"></div>
            <h2 class='center CACA' id="title"></h2>
        </div>

        <div class="box-12 quest CACA">

            <p class="font-style" id="question"></p>

            <div class="container">
                <input id='opt-0'type="radio" checked="true" name="choice" value="0" />

            </div>
            <div class="container">
                <input id='opt-1' type="radio" name="choice" value="1" />

            </div>
            <div class="container">
                <input id='opt-2' type="radio" name="choice" value="2" />
                <label for="opt-2" id="option_2">Empty</label>
            </div>
        
        <br class="after-box" />
        <!-- HERES GOES BUTTONS -->
        <div class="box-12">
            <input type="hidden" name="choice" id="page" value="1" />
            <button type="submit" class="button CACA" onclick="SubmitOption()">Submit Answer</button>
        </div>
        <!-- HERE GOES CREDITS -->
		</div>
